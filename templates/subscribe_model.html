{% load static %}
<style>
    /* ===========================
   üî• PREMIUM SUBSCRIBE MODAL
   =========================== */

#ModalSubscribe .modal-content{
  border-radius:18px;
  border:none;
  overflow:hidden;
  background:rgba(255,255,255,0.95);
  backdrop-filter:blur(12px);
  box-shadow:0 20px 60px rgba(0,0,0,.25);
  animation:modalPop .35s ease;
}

body.dark-mode #ModalSubscribe .modal-content{
  background:rgba(25,25,25,.95);
  color:#fff;
}

/* Smooth pop animation */
@keyframes modalPop{
  from{
    transform:scale(.95);
    opacity:0;
  }
  to{
    transform:scale(1);
    opacity:1;
  }
}

/* Left image styling */
#ModalSubscribe img{
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

/* Heading */
#ModalSubscribe h3{
  font-weight:700;
  letter-spacing:.5px;
  margin-bottom:20px;
}

/* Input fields */
#ModalSubscribe .form-control{
  height:48px;
  border-radius:12px;
  border:1px solid #ddd;
  padding:10px 15px;
  transition:.3s;
}

#ModalSubscribe .form-control:focus{
  border-color:#cc1227;
  box-shadow:0 0 0 3px rgba(204,18,39,.15);
}

/* Subscribe Button */
.subscribeBtn{
  background:linear-gradient(135deg,#ff4d6d,#cc1227);
  border:none;
  border-radius:12px;
  padding:12px;
  font-weight:600;
  color:#fff;
  transition:.3s;
}

.subscribeBtn:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(204,18,39,.35);
}

.subscribeBtn:disabled{
  background:#ccc;
  cursor:not-allowed;
}

/* OTP status text spacing */
#otpStatus,
#otpVerifyStatus{
  display:block;
  margin-top:6px;
  font-size:13px;
}

/* Close button clean */
#ModalSubscribe .btn-close{
  opacity:.7;
  transition:.2s;
}

#ModalSubscribe .btn-close:hover{
  opacity:1;
}

/* Mobile Design */
@media (max-width:768px){

  #ModalSubscribe .row{
    flex-direction:column;
    text-align:center;
  }

  #ModalSubscribe img{
    width:120px;
    margin-bottom:15px;
  }

  #ModalSubscribe .modal-content{
    border-radius:14px;
  }

}
</style>
<!-- Subscribe Modal -->
<div class="modal fade" id="ModalSubscribe" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            {% endif %}

            <div class="container p-3">
                <div class="row">
                    <div class="col-lg-4 d-flex align-items-center justify-content-center">
                        <img src="{% static 'assets/dnn/img/newsletter.jpg' %}" alt="Newsletter" title="Newsletter" style="width: 150px;">
                    </div>
                    <div class="col-lg-8">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h3 class="text-center h2-copy">Subscribe</h3>
                            <form id="subscribeForm">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" name="fname" class="form-control" placeholder="Your Name"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" id="email" name="email" class="form-control"
                                        placeholder="Your Email" required>
                                    <small id="otpStatus" class="text-primary"></small>
                                </div>
                                <div class="mb-3">
                                    <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP"
                                        required disabled>
                                    <small id="otpVerifyStatus" class="text-danger"></small>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn subscribeBtn w-100" id="subscribeBtn"
                                        disabled>Subscribe</button>
                                </div>
                            </form>
                            <div id="message" class="mt-3 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#email").blur(function () {
            var email = $("#email").val();
            if (!email) return;

            $("#otpStatus").text("Sending OTP...");

            $.ajax({
                url: "{% url 'send_otp' %}",
                type: "POST",
                data: {
                    email: email,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                success: function (response) {
                    $("#otpStatus").text("OTP sent! Check your email.");
                    $("#otp").prop("disabled", false).focus();
                },
                error: function () {
                    $("#otpStatus").text("Error sending OTP. Try again.");
                }
            });
        });

        $("#otp").keyup(function () {
            var otp = $("#otp").val();
            var email = $("#email").val();
            if (otp.length !== 6) return;

            $("#otpVerifyStatus").text("Verifying OTP...");

            $.ajax({
                url: "{% url 'verify_otp' %}",
                type: "POST",
                data: {
                    email: email,
                    otp: otp,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                success: function (response) {
                    if (response.status === "success") {
                        $("#otpVerifyStatus").text("‚úÖ OTP Verified!");
                        $("#subscribeBtn").prop("disabled", false);
                    } else {
                        $("#otpVerifyStatus").text("‚ùå Invalid OTP. Try again.");
                        $("#subscribeBtn").prop("disabled", true);
                    }
                },
                error: function () {
                    $("#otpVerifyStatus").text("Error verifying OTP.");
                }
            });
        });

        $("#subscribeForm").submit(function (event) {
            event.preventDefault(); // Prevent normal form submission
        
            var formData = $(this).serialize(); // Serialize form data
        
            $.ajax({
                url: "{% url 'UserSubscriber' %}", // Corrected URL name
                type: "POST",
                data: formData,
                success: function (response) {
                    if (response.status === "error") {
                        $("#message").html('<p class="text-danger">‚ùå ' + response.message + '</p>');
                    } else {
                        $("#message").html('<p class="text-success">‚úÖ ' + response.message + '</p>');
                        setTimeout(function () {
                            $("#ModalSubscribe").modal("hide");
                            $("#message").html('');
                        }, 2000);
                    }
                },
                error: function () {
                    $("#message").html('<p class="text-danger">‚ùå Subscription failed. Try again.</p>');
                }
            });
        });        
    });
</script>
