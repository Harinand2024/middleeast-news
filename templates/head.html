<style>

  /* Hindi */
  html[lang="hi"] body a {
    font-size: 14px;
    text-align: start;
    text-decoration: none;
  }

  /* Default English */
  html[lang="en"] body a {
    font-size: 14px;
    text-align: start;
    text-decoration: none;
  }

  .news-strip{
    border-top: 1px solid #c5dcce;
    border-bottom: 1px solid #c5dcce;
    padding: 10px 0;
    text-transform: uppercase;
    font-size: 36px;
    text-align: center;
    font-weight: bold;
    
  }
  .section-title {
    font-weight: bold;
    font-size: 2rem;
    text-align: left;
    line-height: 36px;
    font-family: 'Playfair Display', serif !important;
    text-transform: uppercase;
}
  .card-bg-dark {
      background: var(--dxb-bg) !important;
      padding: 10px;
      border: none !important;
      border-radius: 0 0 10px 10px;
      border:1px solid #ddd;
      overflow:hidden;
  }

  .card-bg-dark i {
      opacity: 0.5;
  }

  .card-bg-dark a {
      text-align: left !important;
  }

 /* ================= ROOT VARIABLES ================= */
:root {
    /* Main Theme */
    --dxb-bg: #ffffff;
    --dxb-text: #000000;
    --dxb-border: #e6e6e6;
    --dxb-hover: #f7f7f7;

    /* Custom Profile Theme */
    --background-color: {{ profile_setting.background_theme_light|default:'#ffffff' }};
    --text-color: #000000;
    --primary-color: #007bff;

    /* Modal */
    --modal-bg: #ffffff;
    --modal-text: #000000;
    --modal-border: #dddddd;
}


/* ================= DARK MODE ================= */
body.dark-mode {

    /* Main Theme */
    --dxb-bg: #121212;
    --dxb-text: #f5f5f5;
    --dxb-border: #2a2a2a;
    --dxb-hover: #1e1e1e;

    /* Custom Profile Theme */
    --background-color: {{ profile_setting.background_theme_dark|default:'#121212' }};
    --text-color: #ffffff;
    --primary-color: #0d6efd;

    /* Modal */
    --modal-bg: #2c2c2c;
    --modal-text: #f0f0f0;
    --modal-border: #444444;

    background: var(--dxb-bg);
    color: var(--dxb-text);
}

  .Container_background {
    --background-color: {{ profile_setting.container_background|default_if_none:'#fcf8e7' }};
  }

  .items_background {
    --background-color: {{ profile_setting.items_background|default_if_none:'#ffffff' }};
  }

  @media (max-width: 768px) {
    .news-strip{
      font-size: 20px;
    }

     font-size: 1.5rem;
        line-height: 30px;

      font-size: 17px;

     font-size: 1.2rem;
