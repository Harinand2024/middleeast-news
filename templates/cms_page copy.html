{% extends 'base.html' %}
{% block body %}
{% load static %}

<div class="container py-4 card-bg-dark">
    {% if page.pageimage %}
      <img src="{{ page.pageimage.url }}" alt="{{ page.pagename }}" style="width: 100%;" class="img-fluid width: 100%; mb-3">
    {% endif %}
    <div>
      {{ page.Content|safe }}
    </div>
</div>
<style>
  /* ================= ABOUT PAGE ================= */

.about-hero{
  background: linear-gradient(135deg, #111, #1c1c1c);
  color: #fff;
  padding: 70px 20px;
  text-align: center;
}

.about-hero h1{
  font-size: 42px;
  font-weight: 700;
  margin-bottom: 15px;
}

.about-tagline{
  font-size: 18px;
  color: #ccc;
}

.about-content{
  padding: 60px 20px;
  max-width: 1100px;
}

.about-section{
  margin: 20px 1px;
}

.about-section h2{
  font-size: 26px;
  margin-bottom: 18px;
  position: relative;
}

.about-section h2::after{
  content: "";
  width: 60px;
  height: 3px;
  background: #cc1227;
  display: block;
  margin-top: 8px;
}

.about-section p{
  font-size: 17px;
  line-height: 1.8;
  color: #333;
}

/* Highlight Box */
.highlight-box{
  background: #f9f9f9;
  padding: 35px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.05);
}

.highlight-box ul{
  padding-left: 20px;
}

.highlight-box li{
  margin-bottom: 12px;
  font-weight: 600;
}

/* Mission Vision */
.mission-vision{
  display: flex;
  gap: 30px;
  margin-bottom: 60px;
}

.mission-card,
.vision-card{
  flex: 1;
  padding: 35px;
  border-radius: 12px;
  background: #111;
  color: #fff;
  box-shadow: 0 15px 40px rgba(0,0,0,.2);
}

.mission-card h2,
.vision-card h2{
  margin-bottom: 15px;
}

.mission-card p,
.vision-card p{
  color: #ddd;
  line-height: 1.7;
}

/* Connect Box */
.connect-box{
  text-align: center;
  padding: 40px;
  border-radius: 14px;
  background: linear-gradient(135deg, #cc1227, #7a0c1a);
  color: #fff;
}

.connect-box h2{
  color: #fff;
}

.connect-box p{
  color: #fff;
}

.brand-line{
  margin-top: 20px;
  font-size: 18px;
}


/* ================= POLICY PAGE ================= */

.policy-hero{
  background: linear-gradient(135deg,#111,#1c1c1c);
  color:#fff;
  padding:70px 20px;
  text-align:center;
}

.policy-hero h1{
  font-size:40px;
  font-weight:700;
}

.policy-tagline{
  color:#ccc;
  font-size:18px;
}

.policy-content{
  
  padding:30px 20px;
}

.policy-section{
  margin-bottom:55px;
}

.policy-section h2{
  font-size:24px;
  margin-bottom:15px;
  position:relative;
}

.policy-section h2::after{
  content:"";
  width:60px;
  height:3px;
  background:#cc1227;
  display:block;
  margin-top:8px;
}

.policy-section p{
  font-size:16px;
  line-height:1.8;
  color:#333;
}

/* List Styling */
.styled-list{
  padding-left:20px;
  margin-top:15px;
}

.styled-list li{
  margin-bottom:10px;
  line-height:1.7;
}

/* Highlight Box */
.highlight-box{
  background:#f9f9f9;
  padding:35px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
}

/* Submit Box */
.submit-box{
  background:#fff;
  border-left:4px solid #cc1227;
  padding:25px;
  border-radius:8px;
  margin-top:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
}

.email-highlight{
  font-weight:600;
  font-size:18px;
  color:#cc1227;
}

/* Final Section */
.final-commitment{
  background:linear-gradient(135deg,#cc1227,#7a0c1a);
  padding:40px;
  border-radius:14px;
  color:#fff;
}

.final-commitment h2{
  color:#fff;
}

.final-commitment p{
  color:#fff;
}
/* Mission Highlight */
.mission-highlight{
  margin-top: 25px;
  padding: 25px;
  background: linear-gradient(135deg,#cc1227,#7a0c1a);
  color:#fff;
  border-radius:12px;
  font-size:18px;
  font-weight:600;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}

/* Pillars */
.pillar{
  margin-bottom:25px;
}

.pillar h4{
  font-size:18px;
  font-weight:600;
  margin-bottom:8px;
}

.pillar p{
  margin:0;
  color:#444;
}
/* Requirement blocks */
.requirement-block{
  margin-bottom:25px;
}

.requirement-block h4{
  font-size:17px;
  font-weight:600;
  margin-bottom:8px;
}

/* Email highlight already exists */
.email-highlight{
  font-size:18px;
  font-weight:600;
  color:#cc1227;
}

/* Responsive */
@media(max-width:768px){

  .about-hero h1{
    font-size: 28px;
  }

  .mission-vision{
    flex-direction: column;
  }

  .about-section p{
    font-size: 15px;
  }
 .mission-highlight{
    font-size:16px;
    padding:20px;
  }
   .policy-hero h1{
    font-size:28px;
  }

  .policy-section p{
    font-size:15px;
  }

  .highlight-box,
  .submit-box,
  .final-commitment{
    padding:25px;
  }
}

</style>
{% endblock %}
